appId: hieunguyen130701iuh.com.ruby.sgpmobile
---
# Warm recovery path: app is already launched once by capture.sh.
- tapOn:
    point: "90%,10%"
    optional: true
- tapOn:
    point: "8%,8%"
    optional: true
- tapOn:
    point: "8%,8%"
    optional: true

# Login only if currently at auth screen.
- runFlow:
    when:
      visible: "Email hoặc ID nhân viên"
    commands:
      - tapOn: "Email hoặc ID nhân viên"
      - inputText: "admin"
      - pressKey: Enter
      - inputText: "000000"
      - pressKey: Enter

- extendedWaitUntil:
    visible: "Industrial Manager"
    timeout: 50000

# Dismiss debug warning if it appears on home.
- runFlow:
    when:
      visible: "Open debugger to view warnings."
    commands:
      - tapOn:
          point: "94%,93%"
